<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task List App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>My To-Do List</h1>
  <form id="create-task-form" action="#" method="POST">
    <label for="task-input">New task:</label>
    <input type="text" id="task-input" name="task-input">
    <label for="priority-select">Priority:</label>
    <select id="priority-select" name="priority-select">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <label for="user-input">User:</label>
    <input type="text" id="user-input" name="user-input">
    <label for="duration-input">Duration:</label>
    <input type="text" id="duration-input" name="duration-input">
    <label for="date-input">Due date:</label>
    <input type="text" id="date-input" name="date-input">
    <button type="submit" id="add-btn">Add Task</button>
  </form>
  <ul id="task-list"></ul>
  <button id="sort-btn">Sort by Priority</button>

  <script src="./src/index.js"></script>
</body>
</html>
